<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Massage Co</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css">

	</head>
    
	<body>

        <nav class="navbar navbar-expand-md">
            <div class="nav-logo mx-auto">
                    <img src="Massage Co Logo.png" alt="Logo" class="logo"></img>
                    <img src="Massage Co Logo Hover.png" alt="Logo"  class="logo-hover"></img>
            </div>
            <a class="navbar-brand" href="index.html">Massage Co</a>
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="main-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Staff</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Book Online</a>
                    </li>
                </ul>
            </div>
        </nav>

            <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#homeCarousel" data-slide-to="1"></li>
                  <li data-target="#homeCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="Schedule.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Schedule Appointment Online</h5>
                        <a class="btn btn-primary" href="#">Schedule Here</a>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="Locations Slide.png" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="home.png" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
